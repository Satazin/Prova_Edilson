<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">lista</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input label="Titulo" [(ngModel)]="titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="responsavel" [(ngModel)]="responsavel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label = "descricao" [(ngModel)]="descricao"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="presentAlert()" (click)="salvar()" >Salvar</ion-button>
</ion-content>
