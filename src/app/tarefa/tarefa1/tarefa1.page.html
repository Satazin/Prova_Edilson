<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tarefa1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tarefa1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">

    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input [(ngModel)]="titulo" placeholder="Espaço inserir um conto representativo da tarefa"></ion-input>
    </ion-item>

    <ion-label position="floating">Descrição da tarefa</ion-label>

    <div class="responsavel-etapas">
      <div class="responsavel-box">
        <ion-label>Táfeta de usuários</ion-label>
        <ion-button fill="solid" color="primary" size="small">Anexar arquivos</ion-button>
      </div>

      <ion-item>
        <ion-label position="floating">Selecionar de usuários</ion-label>
        <ion-input [(ngModel)]="usuarioSelecionado"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Seleciona o responsável pela tarefa</ion-label>
        <ion-select [(ngModel)]="responsavel">
          <ion-select-option *ngFor="let user of ['']" [value]="user">
            {{ user }}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </div>

    <ion-label class="ion-margin-top">Adicionar etapas</ion-label>
    <div *ngFor="let etapa of etapas">
      <ion-grid>
        <ion-row>
          <ion-col size="8">
            <ion-item>
              <ion-input placeholder="Descrição" [(ngModel)]="etapa.descricao"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item>
              <ion-select placeholder="Status" [(ngModel)]="etapa.status" interface="popover">
                <ion-select-option *ngFor="let status of statusOptions" [value]="status">{{ status
                  }}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div class="botoes">
      <ion-button expand="block" color="primary">Bolão chamativo à tarefa</ion-button>
      <ion-button expand="block" color="danger" fill="outline">Cancelar a ação</ion-button>
    </div>
  </ion-content>
