<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tarefa3</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tarefa3</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

    <ion-title>Título da Tarefa</ion-title>
    <p class="descricao">
      A descrição tarefa complete da tarefa resozima necessárias concluir a tarefa.
    </p>

    <ion-item lines="none">
      <ion-avatar slot="start">
        <img src="assets/shapes.svg" />
      </ion-avatar>
      <ion-label>
        <h2>Nome e Foto</h2>
        <p>Responsável pela tarefa</p>
      </ion-label>
    </ion-item>

    <h6 style="margin-top: 24px;">Mapas visual necessárias</h6>

    <ion-list>
      <ion-item *ngFor="let etapa of etapas">
        <ion-icon name="ellipse" [color]="etapa.cor" slot="start"></ion-icon>
        <ion-label>{{ etapa.nome }}</ion-label>
        <ion-checkbox slot="end" [(ngModel)]="etapa.concluida"></ion-checkbox>
      </ion-item>
    </ion-list>

    <div class="progresso">
      <p>Visualização do andamento da tarefa</p>
      <ion-progress-bar [value]="porcentagem / 100" color="primary"></ion-progress-bar>
      <p>{{ porcentagem.toFixed(2) }}% concluída</p>
    </div>
  </ion-content>
