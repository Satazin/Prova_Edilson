<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-card>
      <p>Email</p>
  <ion-input label="" label-placement="floating" fill="solid" placeholder="Digite seu Login" [(ngModel)]="email"></ion-input>
  
  <p>Senha</p>
  <ion-input label="" label-placement="floating" fill="solid" placeholder="Digite sua Senha" [(ngModel)]="senha"></ion-input>
  
  <p class="link-recuperacao"><a routerLink="/recuperacao">Esqueceu a Senha?</a></p>
  
  <ion-button expand="block"(click)="logar()" color="senac-orange">Entrar</ion-button>
  <ion-button expand="block" routerLink="/cadastro" class="botao-cadastro">Cadastrar</ion-button>

  </ion-card>
</ion-content>
